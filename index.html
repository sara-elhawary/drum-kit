<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="tom-1 w drum">w</button>
      <button class="tom-2 a drum">a</button>
      <button class="tom-3 s drum">s</button>
      <button class="tom-4 d drum">d</button>
      <button class="crash j drum">j</button>
      <button class="snare k drum">k</button>
      <button class="kick-bass l drum">l</button>
    </div>

    <footer>
      made with ❤️ by &copy; Sarah
    </footer>
    <script src="index.js"></script>
